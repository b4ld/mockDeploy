<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text|Noto+Sans+JP&display=swap" rel="stylesheet">

  <style>

    body {
      background-color: red;
      margin: 0;
      padding: 0;
    }

    .ab {
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      font-size: 25px;
      margin-top: 0px;
      padding-top: 10px;
    }
    .abc {
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      font-size: 20px;
      margin-top: 0px;
      padding-top: 10px;
      color: greenyellow;
    }
    .abcd {
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      font-size: 20px;
      margin-top: 0px;
      padding-top: 10px;
    }

    .divtitle {
      background: url("vdf.png") no-repeat;
      background-size: cover;
      /* border: 1px black solid; */
      height: 100vh;
      width: 100%;
      display: block;
    }

    .myButton1 {
      background-image: url("vdficon.png");
      background-repeat: no-repeat;
      /* Do not repeat the image */
      background-size: center;
      width: 100px;
      height: 100px;
      background-color: transparent;
      position: relative;
      border: none;
      left: calc(50% - 50px);
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      margin-top: 10px;
    }

    .myButton1:hover {
      outline: none;
      cursor: pointer;
    }

    .myButton1:active {
      position: relative;
      top: 2px;
      left: calc(50% - 48px);
    }

    .lab {
      text-align: center;
      margin-top: -10px;
      font-family: 'Noticia Text', serif;
    }
    #iderror{
      text-align: center;
      background-color: blue
    }
  </style>


</head>

<body>
  <div class="divtitle">

    <h1 class="ab">MOCK DEPLOY</h1>
    <h3 class="abcd">HOST VERSION</h3>
    <h3 class="abcd">STABLE VERSION</h3>
    <!-- <h4 class="abc">NOT OK VERSION</h4> -->
    <!-- <div id="iderror" >---ERROR---</div>  -->

    <form action="/logs" method="GET">
      <button class="myButton1" name="Name" value="logs"></button>
      <h3 class="lab">PRESS TO SEND LOGS</h3>
    </form>
  </div>


</body>

</html>
